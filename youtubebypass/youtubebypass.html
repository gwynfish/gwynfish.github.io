<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embedder</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #video-container {
            margin-top: 20px;
            /* Ensures the iframe is responsive */
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embed a YouTube Video</h1>
        <p>Enter the full YouTube link below:</p>
        <input type="text" id="youtube-link-input" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button onclick="embedVideo()">Embed Video</button>
        
        <div id="video-container">
            <!-- The embedded video will appear here -->
        </div>
    </div>

    <script>
        function embedVideo() {
            const linkInput = document.getElementById('youtube-link-input');
            const videoContainer = document.getElementById('video-container');
            const url = linkInput.value;

            // Clear previous video
            videoContainer.innerHTML = '';

            // Function to extract video ID from various YouTube URL formats
            function getVideoId(url) {
                let videoId = '';
                const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*?[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regExp);
                if (match) {
                    videoId = match[1];
                }
                return videoId;
            }

            const videoId = getVideoId(url);

            if (videoId) {
                // Create the iframe element
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1`);
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');
                
                // Append the iframe to the container
                videoContainer.appendChild(iframe);
            } else {
                videoContainer.innerHTML = '<p style="color: red;">Invalid YouTube link. Please enter a valid URL.</p>';
            }
        }
    </script>
</body>
</html>
