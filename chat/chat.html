<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen WidgetBot</title>
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    widgetbot {
      display: block !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <widgetbot
    server="1433569142535094322"
    channel="1433569142535094325"
    width="1440"
    height="1080">
  </widgetbot>
</body>
</html>
